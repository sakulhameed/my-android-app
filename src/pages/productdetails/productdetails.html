  Ionic pages and navigation.

 <ion-header>
      <ion-navbar color="primary">
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title >{{items.title}}</ion-title>
    <ion-buttons end>
        <button ion-button tappable (click)="dismiss()">
          <span ion-text color="primary" showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
    </ion-header>
  <ion-content overflow-scroll='true' no-padding>
      <ion-fab top center edge *ngIf="loadershow">
          <button style="background-color: #fff;" ion-fab mini><img src="assets/imgs/loaders.gif" /></button>
      </ion-fab>
    <div style="width:100%">
      <img [src]="getSafeUrl(items.prdimg)" alt="postimage" style="width:100%">
    </div>
  <div style="padding:10px;" text-center><h2>{{items.title}}</h2>
 <h2 style="margin: 0px; font-size:3em">
      <del class="text-muted text-normal">Rs. {{items.discount}}</del>&nbsp; <span style="color:green">Rs .{{items.price}}</span></h2></div>
  <div style="padding:0px 10px 10px 10px; text-align:left;" [innerHTML]="transform(items.description)"></div>
  </ion-content>
  <ion-footer *ngIf="items.purchase == '0'">
      <ion-toolbar no-padding style="min-height:50px">
          <ion-grid no-padding>
              <ion-row>
                <ion-col style="padding:0px 5px">
                    <button ion-button block color="primary" icon-start tappable (click)="addtocart(items)"> <ion-icon name='cart' is-active="false"></ion-icon> Add To Cart</button>
                </ion-col>
                <ion-col style="padding:0px 5px">
                    <button ion-button block color="secondary" icon-start tappable (click)="checkout(items)"> <ion-icon name='cart' is-active="false"></ion-icon> Buy Now</button>
                </ion-col>
              </ion-row>
              </ion-grid>
      </ion-toolbar>
    </ion-footer>
