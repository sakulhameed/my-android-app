<ion-content overflow-scroll='true' padding class="login-content">

    <div class="centerlogo animated bounceIn" >
      <img src="assets/imgs/cmpy_logo.png" style="width:100px;" />
      </div>
      <div text-center>
          <h3>Forget Password</h3>
        </div>
        <form [formGroup]="loginform" (ngSubmit)="onSubmit(loginform.value)" class="animated slideInLeft" style="padding:20px 20px 0px 20px;">
        <ion-item class="padsright16">
            <ion-label floating floating>Email Id</ion-label>
            <ion-input type="email" formControlName="email" name="email"></ion-input>
        </ion-item>
        
    <div style="padding: 25px 0px 0px">
          <button ion-button type="submit" class="cusheight" block>Sign In</button>
        </div>

        <div style="padding: 25px 0px;text-align:center;">
            <button ion-button clear tappable (click)="mailto()">Mail to support@ibpsguide.com</button>
          </div>
    </form>
</ion-content>

<ion-footer>
  <ion-toolbar transparent color="secondary">
    <div style="text-align: center;" class="animated bounceIn">
          <button ion-button block clear tappable (click)="signup()">Have an Account? Sign In</button>
    </div>
  </ion-toolbar>
</ion-footer>
